<!DOCTYPE html>
<html lang="en" >
   <head>
      <meta charset="UTF-8">
      <title>MURAT AY</title>
      <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ajusa/lit@latest/dist/lit.css" />
   </head>
   <body>
      <input type="file" id="pdf-upload"/>
      <a href="#" onclick="window.goBack()" class="previous round">&#8249;</a><span id="pagination">0</span> / <span id="maxx">0</span>
      <a href="#" onclick="window.goForward()" class="next round">&#8250;</a>
      <button id="export" class="btn primary">Kaydet</button>
      <hr/>
      <div class="ruler"></div>
      <div id="drag-1">
         <div class="row">Taşı</div>
         <div id="ignore">
            <div class="row">
               Kolon seçiniz
               <select id="kolon" class="card w-100">
                  <option selected value="-1">Seçiniz</option>
                  <option value="2687">AD</option>
                  <option value="2683">ADRES</option>
                  <option value="2695">AKSESUAR VAR MI</option>
                  <option value="61">Barcode</option>
                  <option value="2702">CİHAZI TESLİM ALAN KURYE AD SOYAD-İMZA</option>
                  <option value="2701">CİHAZI TESLİM EDEN AD SOYAD-İMZA</option>
                  <option value="65">Date</option>
                  <option value="2686">Distribitör</option>
                  <option value="2694">E-POSTA</option>
                  <option value="2703">FİRMA ADI</option>
                  <option value="2680">IMEI NO</option>
                  <option value="2684">İL</option>
                  <option value="2685">İLÇE</option>
                  <option value="15">İmza</option>
                  <option value="2696">KAPATMA MİKTARI</option>
                  <option value="2697">KAPATMA MİKTARI</option>
                  <option value="2699">KULAKLIK VAR-YOK</option>
                  <option value="2681">MARKA</option>
                  <option value="2682">MODEL</option>
                  <option value="2690">NOBLG</option>
                  <option value="2689">SATIŞ KANALI</option>
                  <option value="2688">SOYAD</option>
                  <option value="2691">STATÜ ( AÇIK/ KAPALI CİHAZ)</option>
                  <option value="2700">ŞARJ VAR / YOK</option>
                  <option value="2693">T.C. NO</option>
                  <option value="2698">TEKİL ID</option>
                  <option value="2692">TELEFON NO</option>
               </select>
            </div>
            <div class="row">
               Font büyüklüğü
               <select id="fontSize" class="card w-100">
                  <option selected data-fontSize="-1">Seçiniz</option>
                  <option  data-fontSize="10">10</option>
                  <option  data-fontSize="12">12</option>
                  <option  data-fontSize="14">14</option>
                  <option  data-fontSize="16">16</option>
               </select>
            </div>
            <div class="row">
               Font
               <select id="fontType" class="card w-100">
                  <option selected data-fontType="-1">Seçiniz</option>
                  <option  data-fontType="Mono">Mono</option>
                  <option  data-fontType="Date">Date</option>
                  <option  data-fontType="Verdana">Verdana</option>
                  <option  data-fontType="Times New Roman">Times New Roman</option>
                  <option  data-fontType="Arial">Arial</option>
                  <option  data-fontType="Comic Sans MS">Comic Sans MS</option>
                  <option  data-fontType="Tahoma">Tahoma</option>
                  <option  data-fontType="Barcode">Barcode</option>
                  <option  data-fontType="OtherDocumentBarcode">OtherDocumentBarcode</option>
                  <option  data-fontType="OnlyBarcode">OnlyBarcode</option>
               </select>
            </div>
            <div class="row">
               <hr>
               <input id="ismultiline" type="checkbox" >
               Çok satırlı metin?
            </div>
            <div class="row">
               <hr>
               <input id="bold" type="checkbox" >
               Bold
            </div>
            <div class="row">
               <hr>
               <input id="italic" type="checkbox" >
               İtalic
            </div>
            <div class="row">
               <hr>
               <input id="vertical" type="checkbox" >
               Vertical
            </div>
            <div class="row">
               <hr>
               <input id="isphoto" type="checkbox" >
               Image alınacak mı?
            </div>
            <div class="row">
               <hr>
               <input id="iscontrol" type="checkbox" >
               Kontrol olacak mı?
            </div>
            <div class="row">
               <hr>
               <span>Sayfa Numarası:</span><span id="pageNumber" >0</span>
            </div>
            <div class="row">
              <hr>
               Açıklama
               <textarea id="description" class="card w-100" placeholder="Açıklama yazınız"></textarea>
               <hr>
               <a id="createbtn" class="btn primary">Oluştur</a>
            </div>
         </div>
      </div>
      <div id="canvas-wrap" class="page">

         <canvas></canvas>

      </div>

      <script src='http://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js'></script>
      <script src="https://unpkg.com/interactjs@1.3.4/dist/interact.min.js"></script>
      <script  src="js/index.js"></script>
   </body>
</html>
